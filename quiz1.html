<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Sets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Added Bootstrap Icons -->
    <link rel="stylesheet" href="css/quiz1.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="home_page.html">SignBuddy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home_page.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="home_page.html">Videos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Quiz Me</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4 d-flex justify-content-center">
    <input type="text" class="form-control search-bar" placeholder="Search for quiz sets...">
</div>

<!-- Quiz Sets Section -->
<div class="container mt-4">
    <h3 class="text-left text-primary mt-4">Quiz Sets</h3>
    <div class="row mt-3">
        <!-- Quiz Card 1 -->
        <div class="col-md-4 mb-3">
            <div class="card quiz-card d-flex flex-row align-items-center">
                <div class="circle-container">
                    <div class="percentage-circle">80%</div>
                </div>
                <div class="card-body d-flex justify-content-between align-items-center">
                    <h5 class="card-title">Basic Signs</h5>
                    <i class="bi bi-heart-fill text-danger"></i> <!-- Heart icon placed here -->
                </div>
            </div>
        </div>        
        <!-- Quiz Card 2 -->
        <div class="col-md-4 mb-3">
            <a href="quiz2.html" class="text-decoration-none">
                <div class="card quiz-card d-flex flex-row align-items-center">
                    <div class="circle-container">
                        <div class="percentage-circle">60%</div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">The Alphabet</h5>
                    </div>
                </div>
            </a>
        </div>
        
        
        <!-- Quiz Card 3 -->
        <div class="col-md-4 mb-3">
            <div class="card quiz-card d-flex flex-row align-items-center">
                <div class="circle-container">
                    <div class="percentage-circle">90%</div>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Greetings & Farewells <i class="bi bi-heart-fill text-danger"></i></h5> <!-- Heart icon added -->
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="card quiz-card d-flex flex-row align-items-center">
                <div class="circle-container">
                    <div class="percentage-circle">80%</div>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Numbers 1-20</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card quiz-card d-flex flex-row align-items-center">
                <div class="circle-container">
                    <div class="percentage-circle">0%</div>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Numbers 20-29</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
