<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Alphabet Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-title">The Alphabet Quiz</div>
        <div class="question">What letter is this?</div>
        <div class="options">
            <button class="option-btn">W</button>
            <button class="option-btn">S</button>
            <button class="option-btn">T</button>
        </div>
        <div class="navigation">
            <button class="nav-btn">Back</button>
            <button class="nav-btn">Next</button>
        </div>
    </div>
</body>
</html>
